server:
  error:
    include-stacktrace: never

spring:
    datasource:
      platform: postgres
      username: ${USERNAME}
      password: ${PASSWORD}
      url: jdbc:postgres://${HOST}:${PORT}/${DB_NAME}
      driverClassName: org.postgresql.Driver

    jpa:
      show-sql: false

      hibernate:
        ddl-auto: none


logging:
  level:
    ROOT: INFO